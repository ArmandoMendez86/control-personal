<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlSys - Asistencia y Pre-Nómina</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 antialiased">

    <!-- Vista Kiosko para Empleados (El contenido se genera con JS) -->
    <div id="kiosk-view"></div>

    <!-- Vista de Administrador (El contenido se genera con JS) -->
    <div id="admin-view" class="hidden"></div>

    <!-- Contenedores para Modales y Notificaciones -->
    <div id="modal-container"></div>
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-2xl transition-all duration-300 opacity-0 transform translate-y-4">
        <p id="toast-message"></p>
    </div>

    <!-- Librería para escanear códigos de barras -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <!-- JavaScript Principal (Módulo) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
